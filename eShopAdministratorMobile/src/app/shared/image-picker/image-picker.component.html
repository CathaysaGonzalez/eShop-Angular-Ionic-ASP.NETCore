<div class="picker">
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage"
  >
    <ion-icon name="image-outline" slot="start"></ion-icon>
    <ion-label>Select an image</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)"/>
