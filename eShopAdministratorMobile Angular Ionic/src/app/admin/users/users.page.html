<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/admin/tabs/users/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size-sm="8" offset-lg="3" offset-sm="2" size-lg="6" offset-md="2" size-md="8" text-center *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && (!users || users.length <= 0)">

    <ion-row>
      <ion-col size-sm="8" offset-lg="3" offset-sm="2" size-lg="6" offset-md="2" size-md="8" text-center>
        <p>No se han encontrado usuarios</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-lg="3" offset-sm="2" size-lg="6" offset-md="2" size-md="8" text-center>

        <ion-list *ngFor="let user of users;" line="none">

          <ion-item>

            <ion-label>
              <h2>{{user.userName}}</h2>
              <h3 *ngIf="user.role=='Admins'">Administrador</h3>
              <h3 *ngIf="user.role=='Users'">Usuario</h3>
              <p>{{user.email}}</p>
            </ion-label>

          </ion-item>
