<form class="form" [formGroup]="validationsForm">
  <ion-grid>

    <ion-row>
      <ion-col size-sm="8" offset-lg="3" offset-sm="2" size-lg="6" offset-md="2" size-md="8">
        <ion-item>
          <ion-label position="floating">User name</ion-label>
          <ion-input type="text" formControlName="userName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="8" offset-lg="3" offset-sm="2" size-lg="6" offset-md="2" size-md="8">
        <div *ngFor="let validation of validationMessages.userName">
          <div class="error-message"
            *ngIf="validationsForm.get('userName').hasError(validation.type) && (validationsForm.get('userName').dirty || validationsForm.get('userName').touched)">
            <p>{{ validation.message }}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="8" offset-lg="3" offset-sm="2" size-lg="6" offset-md="2" size-md="8">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="8" offset-lg="3" offset-sm="2" size-lg="6" offset-md="2" size-md="8">
        <div *ngFor="let validation of validationMessages.password">
          <div class="error-message"
            *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
            <p>{{ validation.message }}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="8" offset-lg="3" offset-sm="2" size-lg="6" offset-md="2" size-md="8">
        <ion-button type="submit" color="primary" (click)="onSubmit(validationsForm)" expand="block"
          [disabled]="!validationsForm.valid">
          Log in
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</form>
