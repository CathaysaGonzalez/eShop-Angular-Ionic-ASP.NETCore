<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Registro' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" size-lg="6" offset-sm="2" offset-lg="3">
        <ion-img img src="../../../assets/eshopv2.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <app-log-in *ngIf="isLogin"></app-log-in>
    <app-sign-up *ngIf="!isLogin"></app-sign-up>
    <ion-row>
      <ion-col size-sm="8" size-lg="6" offset-sm="2" offset-lg="3">
        <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">
          {{ isLogin ? 'Sign up' : 'Log in' }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
