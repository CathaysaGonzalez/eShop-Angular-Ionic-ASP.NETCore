<ion-header>
  <ion-toolbar>
    <ion-title>
      Check out
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form (ngSubmit)="onBuyProduct()" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" size-lg="6" offset-sm="2" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" ngModel name="name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" size-lg="6" offset-sm="2" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input type="text" ngModel name="address" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" size-lg="6" offset-sm="2" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Card number</ion-label>
            <ion-input type="text" ngModel name="cardNumber" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" size-lg="6" offset-sm="2" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Card security code</ion-label>
            <ion-input type="text" ngModel name="cardSecurityCode" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Valid until</ion-label>
            <ion-datetime ngModel name="cardExpiry" display-format="MM YYYY" picker-format="MM YYYY" value="09 2020"
              min="2020-09-11" max="2030-12-31" placeholder="Month Year" required>
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" size-lg="6" offset-sm="2" offset-lg="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
            Buy!
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
