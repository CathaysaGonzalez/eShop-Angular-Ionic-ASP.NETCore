<div class=" p-2 text-black" style="background-color: #f2f2f4">
  <h5>New product</h5>
</div>

<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="newProduct.name" type="text" />
  </div>

  <div class="form-group">
    <label>Short description</label>
    <textarea class="form-control" name="description" [(ngModel)]="newProduct.description">
        </textarea>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" [(ngModel)]="newProduct.price" />
  </div>

  <div class="form-group">
    <label for="unitsInStock">Units in stock</label>
    <input class="form-control" name="unitsInStock" [(ngModel)]="newProduct.unitsInStock" type="number"
      id="unitsInStock">
  </div>

  <div class="form-group">
    <label for="modelNumber">Model number</label>
    <input type="text" class="form-control" [(ngModel)]="newProduct.modelNumber" name="modelNumber" id="modelNumber">
  </div>

  <div class="form-group">
    <label for="modelName">Model name</label>
    <input type="text" class="form-control" [(ngModel)]="newProduct.modelName" name="modelName" id="modelName">
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isFeatured" formControlName="isFeatured" checked
        [(ngModel)]="newProduct.isFeatured" name="isFeatured">
      <label class="form-check-label" for="isFeatured">
        Is featured
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="supplierId">Supplier</label>
    <select class="form-control" id="supplierId" required [(ngModel)]="newProduct.supplierId" name="supplierId">
      <option *ngFor="let supplier of suppliers; let i = index" [value]="i+1">{{supplier.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="categoryId">Category</label>
    <select class="form-control" id="categoryId" required [(ngModel)]="newProduct.categoryId" name="categoryId">
      <option *ngFor="let category of categories; let i = index" [value]="i+1">{{category.name}}</option>
    </select>
  </div>

  <button type="submit" class="btn m-1 text-white" style="background-color: #8e3187;">
    Create
  </button>
  <button type="reset" class="btn btn-secondary" routerLink="/admin/products">
    Cancel
  </button>
</form>
